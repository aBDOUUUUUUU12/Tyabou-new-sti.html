<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site with Animations, Emojis and Images 📸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #2e2e2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      font-size: 50px;
      color: #ffeb3b;
      animation: pulse 1.5s infinite;
    }
    .emoji-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }
    .emoji {
      font-size: 60px;
      animation: bounce 2s ease-in-out infinite;
    }
    .emoji:hover {
      transform: scale(1.2);
      transition: transform 0.3s;
    }
    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .image-container img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      object-fit: cover;
      animation: float 3s ease-in-out infinite;
    }
    .image-container img:hover {
      transform: scale(1.1);
      transition: transform 0.3s;
    }
    @keyframes pulse {
      0% { color: #ffeb3b; }
      50% { color: #ff4081; }
      100% { color: #ffeb3b; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Fun Site! 🎉</h1>
  
  <!-- Emojis Section -->
  <div class="emoji-container">
    <div class="emoji">😎</div>
    <div class="emoji">😂</div>
    <div class="emoji">😍</div>
    <div class="emoji">🔥</div>
    <div class="emoji">🎉</div>
    <div class="emoji">💥</div>
    <div class="emoji">💯</div>
    <div class="emoji">🤩</div>
  </div>

  <!-- Image Section -->
  <div class="image-container">
    <img src="horse-galloping-on-sand.jpg" alt="Kitten 1" />
    <img src="IMG_9981.jpg" alt="Kitten 3" />
    <img src="Madamt tyabou.jpg.png" alt="Kitten 4" />
  </div>
</body>
</html>
